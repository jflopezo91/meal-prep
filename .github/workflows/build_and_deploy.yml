name: Build and Deploy Plan

on:
  push:
    branches: [ main ]
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd planner
        pip install -e .

    - name: Validate Data
      run: |
        cd planner
        python -m mealplanner.cli validate-data ../data

    - name: Generate Plan
      run: |
        cd planner
        # Use run number as seed for variety, but deterministic for same run
        SEED=${{ github.run_number }}
        echo "Generating plan with seed $SEED"
        python -m mealplanner.cli generate-plan ../data ../public --seed $SEED

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
