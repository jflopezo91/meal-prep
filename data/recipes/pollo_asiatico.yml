# Recipe: Pollo Asiático (Lunch Version)
# Based on R003 from Excel data
# Note: Dinner version would have strategy: none

id: pollo_asiatico
name: "Pollo asiático"
meal_types: [lunch, dinner]

tags:
  primary_protein: chicken

# Variable carb strategy for lunch
carbs:
  strategy: optional
  allowed: [rice, potato, yuca, pasta]
  default: rice

ingredients:
  # Protein
  - item: chicken
    role: protein
    qty: "@portion"
    notes: "Pechuga"

  # Vegetables
  - item: carrot
    role: veg
    qty_g: 80

  - item: zucchini
    role: veg
    qty_g: 100

  - item: bell_pepper
    role: veg
    qty_g: 80

  - item: broccoli
    role: veg
    qty_g: 100

  - item: green_onion
    role: veg
    qty_g: 20

  - item: garlic
    role: veg
    qty_g: 10

  - item: ginger
    role: veg
    qty_g: 10

  # Condiments
  - item: honey
    role: condiment
    qty_ml: 15

  - item: soy_sauce
    role: condiment
    qty_ml: 20

  - item: sesame_seeds
    role: garnish
    qty_g: 5

  - item: sesame_oil
    role: fat
    qty_ml: 5

notes: "Para cena, usar la versión sin carbohidratos"
