# Recipe: Chicken Fricassée (Dinner Version)
# Based on R004 from Excel data
# No carbs for dinner

id: chicken_fricassee_dinner
name: "Chicken Fricassée"
meal_types: [dinner]

tags:
  primary_protein: chicken

# No carbs for dinner
carbs:
  strategy: none

ingredients:
  # Protein
  - item: chicken
    role: protein
    qty: "@portion"
    notes: "Pechuga"

  # Vegetables
  - item: mushroom
    role: veg
    qty_g: 150

  - item: onion
    role: veg
    qty_g: 80

  - item: green_onion
    role: veg
    qty_g: 20

  - item: garlic
    role: veg
    qty_g: 10

  - item: parsley
    role: herb
    qty_g: 5

  - item: thyme
    role: herb
    qty_g: 2

  - item: bay_leaf
    role: spice
    qty_units: 2

  # Dairy
  - item: heavy_cream
    role: dairy
    qty_ml: 80

  # Fat
  - item: olive_oil
    role: fat
    qty_ml: 10
