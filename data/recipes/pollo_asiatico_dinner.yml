# Recipe: Pollo Asiático (Dinner Version)
# Based on R003 from Excel data
# No carbs for dinner

id: pollo_asiatico_dinner
name: "Pollo asiático"
meal_types: [dinner]

tags:
  primary_protein: chicken

# No carbs for dinner
carbs:
  strategy: none

ingredients:
  # Protein
  - item: chicken
    role: protein
    qty: "@portion"
    notes: "Pechuga"

  # Vegetables (same as lunch version)
  - item: carrot
    role: veg
    qty_g: 80

  - item: zucchini
    role: veg
    qty_g: 100

  - item: bell_pepper
    role: veg
    qty_g: 80

  - item: broccoli
    role: veg
    qty_g: 100

  - item: green_onion
    role: veg
    qty_g: 20

  - item: garlic
    role: veg
    qty_g: 10

  - item: ginger
    role: veg
    qty_g: 10

  # Condiments
  - item: honey
    role: condiment
    qty_ml: 15

  - item: soy_sauce
    role: condiment
    qty_ml: 20

  - item: sesame_seeds
    role: garnish
    qty_g: 5

  - item: sesame_oil
    role: fat
    qty_ml: 5
